<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta name="viewport" content="width=device-width,inital-scale=1" >
</head>

<body>
    <div id="container">
        <div id="heading">
            <p>
                 CALCULATOR
            </p>
           
        </div>
        <div id="screen">
            <p id="display"></p>
        </div>
        <div class="button" data-value="Ac">
            <span>AC</span>
        </div>
        <div class="button" data-value="+/-">
            <span>+/-</span>
        </div>
        <div class="button" data-value="%">
            <span>%</span>
        </div>
        <div class="button" style="background-color:#e04358; color:white;" data-value="/">
            <span>/</span>
        </div>
        <div class="button" data-value="7">
            <span>7</span>
        </div>
        <div class="button" data-value="8">
            <span>8</span>
        </div>
        <div class="button" data-value="9">
            <span>9</span>
        </div>
        <div class="button"style="background-color:#e04358; color:white;" data-value="*">
            <span>*</span>
        </div>
        <div class="button" data-value="4">
            <span>4</span>
        </div>
        <div class="button" data-value="5">
            <span>5</span>
        </div>
        <div class="button" data-value="6">
            <span>6</span>
        </div>
        <div class="button" style="background-color:#e04358; color:white;"data-value="-">
            <span>-</span>
        </div>
        <div class="button" data-value="1">
            <span>1</span>
        </div>
        <div class="button" data-value="2">
            <span>2</span>
        </div>
        <div class="button" data-value="3">
            <span>3</span>
        </div>
        <div class="button"style="background-color:#e04358; color:white;" data-value="+">
            <span>+</span>
        </div>
        <div class="button"  id="zero" data-value="0">
            <span>0</span>
        </div>
        <div class="button" id="decimal" data-value=".">
            <span>.</span>
        </div>
        <div class="button"style="background-color:#e04358; color:white;" data-value="=">
            <span>=</span>
        </div>
   </div>
   <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
